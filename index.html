<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>网页导航栏示例</title>
  <link rel="stylesheet" href="styles.css"> <!-- 引入CSS文件 -->
</head>
<body>
  <!-- 导航栏 -->
  <nav>
    <ul>
      <li><a href="#home">首页</a></li>
      <li><a href="#services">服务</a></li>
      <li><a href="#about">关于我们</a></li>
      <li><a href="#contact">联系我们</a></li>
    </ul>
  </nav>

  <!-- 网页内容 -->
  <section id="home">
    <h1>欢迎来到我们的首页</h1>
  </section>
  <section id="services">
    <h1>我们的服务</h1>
  </section>
  <section id="about">
    <h1>关于我们</h1>
  </section>
  <section id="contact">
    <h1>联系我们</h1>
  </section>
</body>
</html>
